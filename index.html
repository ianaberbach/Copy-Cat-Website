<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/2c40555133.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-container">
        <nav>
            <div class="N1">
                <ul>
                    <li><a href="https://about.google/">About</a></li>
                    <li><a href="https://store.google.com/">Store</a></li>
                </ul>
            </div>
            <div class="N2">
                <ul>
                    <li><a href="https://mail.google.com/mail/">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a></li>
                </ul>
            </div>
        </nav>
        <img src="https://www.google.com/logos/doodles/2022/angelo-moriondos-171st-birthday-6753651837109431-law.gif" src="google symbol" class="google-img">
        <div class="search-container">
            <form action="" class="search-bar">
                <img src="https://www.seekpng.com/png/full/349-3498016_search-button-icon-transparent-circle.png">
                <input type="text">
            </form>
        </div>
        <div class="button-container">
            <div class="buttons">
                <button type="button" class="Google-Search">Google Search</button>
                <button type="button" class="Feeling-Lucky">I'm Feeling Lucky</button>
            </div>
        </div>
        <footer>
                <div class="LF">
                    <ul>
                        <li><a href="https://ads.google.com/home/">Advertising</a></li>
                        <li><a href="https://smallbusiness.withgoogle.com/">Business</a></li>
                        <li><a href="https://www.google.com/search/howsearchworks/">How Search Works</a></li>
                    </ul>
                </div>
                <div class="initiative">
                    <ul>
                        <li><a href="https://sustainability.google/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"><i class="fa-brands fa-envira"></i>Carbon neutral since 2007</a></li>
                    </ul>
                </div>
                <div class="RF">
                    <ul>
                        <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                        <li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                        <li><a href="https://www.google.com/advanced_search?hl=en&fg=1">Settings</a>
                    </ul>
                </div>
        </footer>
    </div>
</body>
</html>
